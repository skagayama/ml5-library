name: Building library

on:
  workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false

      - uses: actions/setup-node@v2
        with:
          node-version: "10.x"
          registry-url: https://registry.npmjs.org/

      # install packages
      - run: npm install

      # build it!
      - run: npm run build
